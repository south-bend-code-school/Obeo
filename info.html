<!DOCTYPE html>
<head>
  <title>Create Profile</title>
  <link href="Login.css" rel="stylesheet">

  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
  <script src='main.js'></script>

</head>
<body>
  <h2>Create Your Profile</h2>
  <br><br>
    Profile Photo
      <input class="photo" type="file" name="pic" accept="image/*">
    <br><br>
    City
      <input class="city" type="text" name="city" value="">
    State/Province
      <input class="state_province" type="text" name="state/province">
    Country
      <input class="country" type="text" name="country">
      <br><br><br>
    Language(s)<br><br>
      <input class="languages" type="text" name="language">
      <br><br><br>
    What are your hobbies or interests?<br><br>
      <textarea class="hobbies" name="hobbies" rows="5" cols="55"></textarea>
      <br><br><br>
    What are your favorite foods?<br><br>
      <textarea class="foods" name="foods" rows="5" cols="55"></textarea>
      <br><br><br>
    Where have you traveled to?<br><br>
    <textarea class="traveled"  name="traveled" rows="5" cols="55"></textarea>
    <br><br><br>

    <button id="submitUserInfo"> Continue </button>

</body>
</html>
